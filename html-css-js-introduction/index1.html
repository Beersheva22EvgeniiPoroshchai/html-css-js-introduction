<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/wordle.css">
    <title>Wordle Game</title>
</head>

<body>
    <p class="title">Wordle Game</p>
    <section class="input-group"> 
        <input id="input-id" placeholder="enter 5-letter word (5 tries)">
        <button id="go-id">Enter</button>
       </section>

        <section class="container">

           <div id = "first" class="rect" ></div>
           <div id = "second" class="rect"></div>
           <div id = "third" class="rect"></div>
           <div id = "fourth" class="rect"></div>
           <div id = "fifth" class="rect"></div>
          
        </section>
        <p id="game-result"></p>
     
     <button id="play-again-id">Play again!</button>
     

</section>
<script src="src/wordle.js"></script>
</body>
</html>
